<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="/PHP-Project/css/style.css">

    <title>Gelişmiş Swiper Slider</title>
</head>
<body>

<!-- Swiper -->
    <!-- Sabit alan içindeki slider container -->
    <div class="tutturulmus-konum">
        <div class="slider-container">
            <!-- Swiper -->
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <!-- Slider içeriği -->
                    <div class="swiper-slide">Slide 1</div>
                    <div class="swiper-slide">Slide 2</div>
                    <div class="swiper-slide">Slide 3</div>
                    <!-- İhtiyacınıza göre daha fazla slide ekleyebilirsiniz -->
                </div>
                <!-- Navigasyon düğmeleri -->
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <!-- Sayfa noktaları (pagination) -->
                <div class="swiper-pagination"></div>
            </div>
        </div>
    </div>

<!-- Swiper JS -->
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

<script>
    var mySwiper = new Swiper('.swiper-container', {
        slidesPerView: 1,
        spaceBetween: 20,
        loop: true,
        autoplay: {
            delay: 3000,
        },
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
    });
</script>

</body>
</html>
